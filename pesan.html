        <!-- Awal Form -->
        <div class="container-fluid py-5">
            <div class="container">
                <h2 class="text-center mb-4">SERVE</h2>
                <br>
                <br>
                <h5>Reserve a table, ask for today's special or just send us a message:</h5>
                <br>
                <form>
                    <div class="mb-3">
                        <label for ="nama" class="form-label">Buyer's Name</label>
                        <input type="text" id="nama" class="form-control" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for ="email" class="form-label">Buyer's Email</label>
                        <input type="email" id="email" class="form-control" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for ="number" class="form-label">Number of Buyer</label>
                        <input type="number" id="number" class="form-control" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for ="datetime-local" class="form-label">Purchase Time</label>
                        <input type="datetime-local" id="datetime-local" class="form-control" autocomplete="off" value="2022-6-21T20:00">
                    </div>
                    <div class="mb-3">
                        <label for ="text" class="form-label">Description</label>
                        <textarea type="text" id="text" class="form-control" autocomplete="off"></textarea>
                    </div>
                </form>
                <div>
                    <button class="btn-danger" style="font-size: medium; border-radius: 10px; width: 150px; height: 50px;">SERVE</button>
                </div>
            </div>
